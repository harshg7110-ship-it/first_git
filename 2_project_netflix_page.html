<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML- Netflix home page</title>
</head>
<style>
    body {
        background-image: url("netflix.jpg");
        background-size: cover;
        color: white;
    }

    .shadow {
        width: 100%;
        background-color: rgba(0, 0, 0, 1.9);
        padding: 50px;
    }

    header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding-top: 10px;
        padding-bottom: 10px;
    }

    .brand-logo {
        color: red;
        font-size: 30px;
        font-weight: bold;
        font-family: 'Arial', sans-serif;
    }

    .content {
        text-align: center;
        margin-top: 200px;
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
        font-size: 25px;

    }

    .h3 {
        font-size: 25px;
        margin-top: -10px;
    }

    .p {
        font-size: 20px;
    }

    .button {
        background-color: red;
        color: white;
        font-size: 15px;
    }

    .netflix {
        font-size: 30px;
        color: red;
        padding-left: 10px;
    }
    .english-button{
        color: white;
        background-color: black;
        font-size: 15px;
    }
  
</style>

<body>
    <header>
        <div class="netflix">NETFLIX</div>
        <div>
            <button class="english-button">English</button>
            <button class="button">Sign in</button>

        </div>
    </header>
    <div class="content">
        <h1>Unlimited Movies , TV Shows and more </h1>
        <h3 class="h3">Watch anywhere. Cancel anytime</h3>
        <p class="p">Ready to watch? Enter your email to create or restart your membership.</p>
    </div>
</body>

</html>
